version: "3.7"

services:

  gogs:
    image: courselabs/gogs:0.12.3
    ports:
      - "3000:3000"   
    networks:
      - cicd-infra  

  jenkins:
    image: thecodecamp/jenkins:2.381-basic
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  
    networks:
      - cicd-infra  
      
  sonarqube:
    image: courselabs/sonarqube:9.2.1
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    ports:
      - "9000:9000"  
    networks:
      - cicd-infra

networks:
  cicd-infra:
    name: cicd-infra
